<script>
  function fce1() {
    var t1 = document.getElementById("ed1").value;
    var t2 = document.getElementById("ed2").value;
    if(!t1 || !t2) {
  	alert("Vyplňte prosím obě pole!");
  	return;
  	}
    var tr = document.createElement("tr");
    tr.innerHTML = "<td>"+t1+"</td><td>"+t2+"</td>";
    document.getElementById("table1").appendChild(tr);
  }

  function fce2() {
  	var rowCount = table1.rows.length;
  	if(rowCount > 1) {
  		document.getElementById("table1").deleteRow(-1);
  	} else {
  	alert("V tabulce nejsou žádná data ke smazání!");
  	return;
  	}
  }
</script>
